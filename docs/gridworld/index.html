<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="draw_grid.js" defer></script>
    <title>Grid World Prototype 2.0</title>
</head>
<body>
    <main>
        <section id="sheader">
            <h1>Grid World Prototype 2.0</h1>
            <p>An attempt to create an editable gridworld.</p>
        </section>

        <section id="sview">
            <article id="sview_edit_or_animate">
                <h3>Edit or animate</h3>
                <div id="sview_edit_bar">
                    <label for="sview_edit_bar_rows_text">Rows</label>
                    <input id="sview_edit_bar_rows_text" type="number" value=5>
                    <label for="sview_edit_bar_cols_text">Cols</label>
                    <input id="sview_edit_bar_cols_text" type="number" value=5>
                </div>
                <div id="sview_animate_bar"></div>
            </article>
            <article id="sview_grid">
                <div id="sview_grid_view"></div>
                <h3>Grid</h3>
            </article>
            <article id="sview_explanations">
                <h3>What's happening?</h3>
                <div id="sview_explanations_text"></div>
            </article>
        </section>
        <section id="snotes">
            
            
        </section>
    </main>
    
</body>
</html>
